- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/.local/bin/:
      glob: true
      path: bin/*

    ~/.config/:
      glob: true
      path: config/*

- link:
    # bin
    ~/.local/bin/:
      glob: true
      path: bin/*

    # alacritty
    ~/.config/alacritty/alacritty.yml: alacritty/alacritty.yml

    # curl
    ~/.config/curl/curlrc: curl/curlrc

    # emacs
    ~/.spacemacs: emacs/spacemacs
    ~/.emacs.d:
      create: true
      path: emacs/emacs.d

    # gem
    ~/.config/gem/gemrc: ruby/gemrc

    # git
    ~/.config/git/config: git/gitconfig
    ~/.config/git/config.local: git/gitconfig.local
    ~/.config/git/ignore: git/gitignore

    # gnuppg
    ~/.config/gnupg/.gitignore: gnupg/.gitignore
    ~/.config/gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.config/gnupg/gpg.conf: gnupg/gpg.conf

    # htop
    ~/.config/htop/htoprc: htop/htoprc

    # idea
    ~/.ideavimrc: idea/ideavimrc

    # npm
    ~/.config/npm/npmrc: npm/npmrc

    # nvim
    ~/.config/nvim/init.vim: vim/vimrc
    ~/.config/nvim/autoload/plug.vim: vim/plugins/vim-plug/plug.vim

    # rust
    ~/.cargo/config.toml: rust/config.toml

    # ssh
    ~/.config/ssh/config: ssh/config

    # tig
    ~/.config/tig/config: tig/tigrc

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/:
      glob: true
      path: tmux/plugins/*

    # vscode
    ~/.config/Code/:
      glob: true
      if: "[ $(uname) = Linux ]"
      path: vscode/*.json

    ~/Library/Application Support/Code/User/:
      glob: true
      if: "[ $(uname) = Darwin ]"
      path: vscode/*.json

    # zsh
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/.zlogin: zsh/zlogin
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/plugins/:
      glob: true
      path: zsh/plugins/*
    ~/.config/starship.toml: zsh/starship.toml

- shell:
    - [git submodule update --init --recursive, Installing submodules]
