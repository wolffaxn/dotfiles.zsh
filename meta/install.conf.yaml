- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/.local/bin/:
      glob: true
      path: bin/*

    ~/.config/:
      glob: true
      path: config/*

- link:
    # bin
    ~/.local/bin/:
      glob: true
      path: bin/*

    # curl
    ~/.config/curl/curlrc: curl/curlrc

    # gem
    ~/.config/gem/gemrc: ruby/gemrc

    # git
    ~/.config/git/config: git/gitconfig
    ~/.config/git/config.local: git/gitconfig.local
    ~/.config/git/ignore: git/gitignore

    # gnuppg
    ~/.config/gnupg/.gitignore: gnupg/.gitignore
    ~/.config/gnupg/gpg-agent.conf: gnupg/gpg-agent.conf
    ~/.config/gnupg/gpg.conf: gnupg/gpg.conf

    # htop
    ~/.config/htop/htoprc: htop/htoprc

    # idea
    ~/.ideavimrc: idea/ideavimrc

    # ssh
    ~/.config/ssh/config: ssh/config

    # spacemacs
    ~/.emacs.d:
      create: true
      path: spacemacs/emacs.d

    ~/.spacemacs: spacemacs/spacemacs

    # tig
    ~/.config/tig/config: tig/tigrc

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux/plugins/:
      glob: true
      path: tmux/plugins/*

    # zsh
    ~/.zshenv: zsh/zshenv
    ~/.config/zsh/plugins/:
      glob: true
      path: zsh/plugins/*

- shell:
    - [git submodule update --init --recursive, Installing submodules]
